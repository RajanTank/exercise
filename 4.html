<!DOCTYPE html>
<html>
    <!--
      JavaScript program to reverse a given string.
    -->

  <head>
      Exercise no : 4:
  </head>

  <body>
    <script>
    
    function reverseString(str){
        
        if(str == " "){
          alert('plz enter any string');
          
        }
        else{
          let revstr = "";
          for(let i = str.length-1; i>=0; i--){
              revstr = revstr+ str[i];
          }
          return revstr;
        }
      }
    let str =prompt('Enter any string');
    alert(reverseString(str));
    
    </script>
  </body>

</html>

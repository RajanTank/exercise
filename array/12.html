<!DOCTYPE html>
<html>
<!--
    Write a JavaScript function to clone an array.
-->
<body>
  <script>
    'use strict';
    function cloneArray(arr){
    
        return arr.slice();
    }  
    let arr = new Array('1','5','6','8');

    alert(cloneArray(arr));     
     
  </script>
</body>

</html>

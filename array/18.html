

<!DOCTYPE html>
<html>
<!--
   Write a JavaScript program which prints the elements of the following array.
  Note : Use nested for loops.
  Sample array : var a = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
  Sample Output : 
  "row 0" 
  " 1" 
  " 2" 
  " 1"
  " 24"
  "row 1" 
-->
<body>
  <script>
    'use strict';

     function arrayElementPrint(n){
        
        let a = new Array(n);
        
        for (let i = 0; i < n; i++) {
            a[i] = new Array(4);
            console.log(`row ${i} `);
            for (let j = 0; j < 4; j++) {
                a[i][j] = +prompt(`Enter [${i}] [${j}]:`);
                console.log(a[i][j].toString());
            }
        }
    }
  
    
    let n = prompt(' Enter How Many row in Array: ')
    arrayElementPrint(n)           

  </script>
</body>

</html>
